<div *ngIf="loading" class="cli-body">

  <app-header></app-header>
  <app-sidebar (generalFixedSide)="changeSideFixed($event)"></app-sidebar>

  <div
    [ngClass]="{
      'cli-canvas-fixedaside': fixedAside,
      'cli-canvas-hiddenaside': !fixedAside
    }"
    class="cli-canvas"
  >
    <div class="cli-content">
      <block-ui>
        <router-outlet></router-outlet>
      </block-ui>
    </div>
    <app-footer></app-footer>
  </div>

</div>


<div *ngIf="!loading" class="cli-body">
  <div class="error-message">
    <mat-spinner
      *ngIf="loading && !menuError"
      diameter="30"
      style="margin: 5px auto"
    ></mat-spinner>
    <mat-icon class="error-icon" *ngIf="menuError">error</mat-icon>
    {{ message }}
  </div>
</div>
